  <script>
    let arr = [
      {id: 1, name: '部门1', pid: 0},
      {id: 2, name: '部门2', pid: 1},
      {id: 3, name: '部门3', pid: 1},
      {id: 4, name: '部门4', pid: 3},
      {id: 5, name: '部门5', pid: 4},
    ]

    let temp = {}
    arr.forEach((i, index) => {
      const pid = i.pid
      if (temp[pid]) {
        temp[pid].push(i)
      } else {
        temp[pid] = [i]
      }
    })
    const result = [arr[0]]
    
    function toTree (curObj) {
      let id = curObj.id
      if (temp[id]) {
        curObj.children = temp[id]
        curObj.children.forEach((i, index) => {
          toTree(i)
        })
      }
    }

    toTree(result[0])

    console.log('result', result)
  </script>
